{% extends "base.html" %} {% block title %} Results {% endblock %}
{% block content %}
<div class="center">

    {% if result == 'good' %}
    <h1 style=" color: rgb(88, 180, 88); font-weight: 900;">
    <i class="fas fa-green"></i> Good!
  
    {% elif result == 'bad' %}
    <h1 style="color: rgb(212, 85, 85); font-weight: 900;">
    <i class="fas fa-red"></i> Bad!
  
    {% else %}
    <h1 style="color: rgb(31, 15, 15); font-weight: 900;">ERROR</h1>
    {% endif %}
    </div>
{% endblock %}
